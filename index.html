<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Books in Library</h1>
      </div>
      <div class="main">
        <div class="book">
          <div class="book_image">
            <img src="icons/book.svg" alt="book" />
          </div>
          <div class="book_details">
            <div class="book_title">
              <h3>Book Title</h3>
            </div>
            <div class="book_author">Book Author</div>
            <div class="book_page_status">
              <div class="book_page">100 pages</div>
              <div class="book_status">Not Read Yet</div>
            </div>
          </div>
        </div>
        <div class="book">
          <div class="book_image"></div>
          <div class="book_details">
            <div class="book_title"></div>
            <div class="book_author"></div>
            <div class="book_page_status">
              <div class="book_page"></div>
              <div class="book_status"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="footer"></div>
    </div>
  </body>
</html>
